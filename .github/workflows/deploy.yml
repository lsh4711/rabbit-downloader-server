name: deploy

on:
  push:
    branches:
      #      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-docker-cache-${{ github.sha }}
          restore-keys: ${{ runner.os }}-docker-cache-
          path: ./.docker-cache


      - name: Stop Docker processes
        run: |
          sudo kill $(pidof dockerd) || true
          sudo kill $(pidof containerd) || true
          sleep 2

      - name: Configure Docker daemon
        run: |
          sudo mkdir -p /etc/docker
          sudo tee /etc/docker/daemon.json > /dev/null <<EOF
          {
            "data-root": "${{ github.workspace }}/test/docker"
          }
          EOF

      - name: Start Docker daemon
        run: |
          sudo containerd &
          sleep 2
          sudo dockerd --debug &
          sleep 5

      - run: |
          echo 1
          docker info
          echo 2
          docker images
          echo 3

