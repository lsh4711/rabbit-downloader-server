name: deploy

on:
  push:
    branches:
      #      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-docker-cache-${{ github.sha }}
          restore-keys: ${{ runner.os }}-docker-cache-
          path: |
            /tmp/.docker-cache/image
            /tmp/.docker-cache/overlay2

      - name: Stop Docker processes
        run: |
          sudo kill $(pidof dockerd) || true
          sudo kill $(pidof containerd) || true
          sleep 2

      - name: Configure Docker daemon
        run: |
          sudo mkdir -p /etc/docker
          sudo tee /etc/docker/daemon.json > /dev/null <<EOF
          {
            "data-root": "/tmp/.docker-cache",
            "storage-driver": "overlay2"
          }
          EOF

      - name: Start Docker daemon
        run: |
          sudo containerd &
          sleep 2
          sudo dockerd --debug &
          sleep 2

      - run: docker compose up -d test-db --wait

      - run: |
          docker images
          sudo chmod -R 777 /tmp/.docker-cache
